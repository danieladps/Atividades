<body>
    <script>
    /*Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).*/

var contador=101;
var soma=0;


while(contador>15){

contador--;

//soma+=contador
soma=soma+contador;

}

var media=soma/85;
alert('A média é: '+media)





    </script>
