<script>
/*Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros informados pelo usuário. Considere que o primeiro sempre será menor que o segundo.*/


var n1=parseInt(prompt('Informe um número:'));
var n2=parseInt(prompt('Informe um número:'));
var media=(n1+n2)/2

if(n1<n2){
    alert('A média é '+ media);
}
else{
    alert('Tente novamente');
}








</script>
