<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    /*Escreva um algoritmo que calcule e imprima a tabuada do número informado pelo usuário (de 1 a 10).*/
    var n1 = parseInt(window.prompt('Digite um número de 1 a 10'))

var t = 1


while(t <= n1){
    document.write('<h1> Tabuado do ' + t + '</h1>')

    var c = 1

    while(c <= 10){
        document.write(t + ' x ' + c + ' = ' + c*t +'<br>')
        c++
    }

    t++
}



    </script>
 

</head>
