<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
/*Escreva um programa em que o usuário informe 10 valores e escreva quantos desses valores lidos estão entre os números 24 e 42 (incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo.*/




var contador=0;
var n1=0;
var intervalo=0;
    while(contador<=10){  
    n1=parseInt(prompt('Informe um número'));
    if(n1>=24&&n1<=43){
    intervalo++;
    }
    
    
    contador++;
    }
document.write( 'Números entre o intervalo são:'+intervalo)














</script>

</head>

</body>
