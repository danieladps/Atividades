<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*Faça um algoritmo para ler 12 números e armazenar em dois arrays: um com os números acima de 50. Outro com números abaixo de 50.*/
        
        var contador=0;
        var array=[];
        var array2=[];
        var num=0;

        while(contador < 12){

        num=parseInt(prompt("informe 12 números:"));
        
        if(num >= 50){

            array.push(num);
        }

        else{

        array2.push(num);

        }
        contador++;
    }
        

        document.write('Números  maiores que 50: ' +array+ 'abaixo' + array2);



    </script>

</head>

</body>
</html>
