/*Machado de Assis!

var romance=[' Memorial de Aires (1908)', ' Ressurreição (1872)',' Casa Velha(1885', ' Memórias Póstumas de Brás Cubas (1881)',' Helena (1876)',' Quincas Borba (1891)',' Esaú e Jacó (1904)', ' A mão e a luva (1874)',' Dom Casmurro (1899)',' Iaiá Garcia (1878)'];

var poesias=[' Americanas (1875)',' Ocidentais (1880)',' Falenas (1870)',' Crisálidas (1864)',' Poesias Completas (1901)'];

var contos=[' Várias Histórias (1896)',' Histórias sem Data (1884)',' Papéis Avulsos (1882)',' Contos Fluminenses (1870)',' Histórias da Meia-Noite (1873)',' Relíquias de Casa Velha (1906)',' Páginas Recolhidas (1899)'];



var obras=[];

obras.push(romance [0], romance[1], romance[2]);
obras.push(poesias [0], poesias[1], poesias[2]);
obras.push(contos [0], contos[1], contos[2]);

romance.splice(0,3);
poesias.splice(0,3);
contos.splice(0,3);

document.write('As três obras de' + obras);
